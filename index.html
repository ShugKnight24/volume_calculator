<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css" charset="utf-8">
  <title>Volume Calculator</title>
</head>
<body>
  <fieldset>
    <h1>Volume Calculator</h1>
    <p>Enter the radius of your sphere, and my calculator will determine its volume!</p>
    <label for="radius">Type in the radius of your sphere:</label>
    <input id="userRadius" type="text" name="radius">
    <label for="volume">The Volume of your sphere is:</label>
    <input id="volumeResult" type="text" name="volume" >
    <button type="button" onclick="calcVolume()">Submit:</button>
  </fieldset>
  <script src="scripts.js" charset="utf-8"></script>
</body>
</html>
