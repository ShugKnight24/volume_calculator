<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Volume Calculator</title>
</head>
<body>
	<div id="container">
		<div id="calculator">
			<h1>Volume Calculator</h1>
			<p>Enter the radius of your sphere, and my calculator will determine its volume!</p>
			<label for="radius">Radius of your sphere:</label>
			<input id="user-radius-input" type="text" name="radius" placeholder="Radius">
		</div>
		<div id="radius-actions">
			<a id="calculate-volume">Calculate Volume</a>
			<a id="clear-volume">Clear</a>
		</div>
		<div id="result" class="hidden">
			<p id="volume-result"></p>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
